            <div class="grid">

    <script>
        // ç™»å½•éªŒè¯
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            if(user === "èš‚èšå®‰å…¨å®éªŒå®¤" && pass === "987654321") {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.main-container').style.display = 'block';

        // æ•°æ®å­˜å‚¨
        let inventory = {

        // åˆå§‹åŒ–åŠ è½½
        function loadData() {
            const savedData = localStorage.getItem('inventoryData');
            if(savedData) {
                inventory = JSON.parse(savedData);
                refreshItems();

        }

        // æ·»åŠ å•†å“
        function addItem() {
            const newItem = {
                id: Date.now(),
                name: document.getElementById('itemName').value,
                category: document.getElementById('itemCategory').value,
                quantity: parseInt(document.getElementById('itemQuantity').value),
                note: document.getElementById('itemNote').value
            };
            
            inventory.items.push(newItem);
            saveData();

        }

        // æ›´æ–°åº“å­˜
        function updateStock(type) {
            const itemId = parseInt(document.getElementById('operationItem').value);
            const amount = parseInt(document.getElementById('operationAmount').value);
            
            const item = inventory.items.find(i => i.id === itemId);
            if(!item) return;
            
            const oldQuantity = item.quantity;
            item.quantity = type === 'in' ? 
                item.quantity + amount : 
                Math.max(0, item.quantity - amount);
            
            addRecord(itemId, type, amount, oldQuantity);
            saveData();
            refreshItems();
        }

        // æ·»åŠ è®°å½•
        function addRecord(itemId, type, amount, oldQuantity) {
            const item = inventory.items.find(i => i.id === itemId);
            const record = {
                timestamp: new Date().toLocaleString(),
                itemId: itemId,
                operation: type === 'in' ? 'å…¥åº“' : 'å‡ºåº“',
                amount: amount,
                before: oldQuantity,
                after: item.quantity,
                operator: 'ç³»ç»Ÿæ“ä½œå‘˜'
            };
            
            inventory.records.unshift(record);
            refreshRecords();
        }

        // åˆ·æ–°ç•Œé¢
        function refreshItems() {
            const container = document.getElementById('stockList');
            const select = document.getElementById('operationItem');
            
            container.innerHTML = '';
            select.innerHTML = '';
            
            inventory.items.forEach(item => {
                // å•†å“æ˜¾ç¤º
                container.innerHTML += `
                    <div class="stock-item">
                        <h3>${item.name} (${item.category})</h3>
                        <p>åº“å­˜é‡: <span class="highlight">${item.quantity}</span></p>
                        <p>${item.note || 'æš‚æ— å¤‡æ³¨'}</p>
                    </div>
                `;
                
                // ä¸‹æ‹‰èœå•
                select.innerHTML += `<option value="${item.id}">${item.name}</option>`;
            });
        }

        function refreshRecords() {

            container.innerHTML = inventory.records.map(record => `

                    <p>ğŸ“ æ“ä½œ: ${record.operation} ${record.amount}ä»¶</p>
                    <p>åº“å­˜å˜åŒ–: ${record.before} â†’ ${record.after}</p>

        // æ•°æ®ä¿å­˜ï¼ˆæœ¬åœ°å­˜å‚¨ + äº‘ç«¯å¤‡ä»½ï¼‰
        function saveData() {
